<div ng-controller="NewUserController">
  <form novalidate ng-model="user" class="simple-form">
     <p><label>Firstname: </label><input type="text" ng-model="user.firstname" /></p>
    <p><label>Lastname: </label><input type="text" ng-model="user.lastname" /></p>
    <p><label>Nickname: </label><input type="text" ng-model="user.nickname"  /></p>
    <input type="submit" ng-click="save(user)" value="Save" />
  </form>
</div>
